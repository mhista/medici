flutter_launcher_icons:
  image_path_android: "assets/images/ic_launcher.png"
  image_path_ios: "assets/images/ic_launcher.png"
  android: true
  ios: true
  # image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "assets/images/ic_launcher.png"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"
  adaptive_icon_monochrome: "assets/images/ic_launcher.png"

  # background_color_ios: "#1d1d35"
  web:
    generate: true
    image_path: "assets/images/ic_launcher.png"
 
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/ic_launcher.png"
